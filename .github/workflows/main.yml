name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'cv_tex/**'
      - 'mkdocs.yml'
      - '.github/workflows/main.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-bibtex-extra \
            texlive-latex-recommended \
            biber

      - name: Compile CV
        run: |
          cd cv_tex
          echo "Contents of cv_tex directory:"
          ls -la
          echo "Looking for .tex files:"
          find . -name "*.tex" -type f
          # Find and compile the main .tex file
          MAIN_TEX=$(find . -name "*.tex" -type f | head -n 1)
          if [ -z "$MAIN_TEX" ]; then
            echo "ERROR: No .tex file found!"
            exit 1
          fi
          echo "Found main .tex file: $MAIN_TEX"
          # Compile LaTeX (first pass)
          pdflatex -interaction=nonstopmode "$MAIN_TEX" || true
          # Run biber to process bibliography (only if .bcf file exists)
          BIB_NAME=$(basename "$MAIN_TEX" .tex)
          if [ -f "${BIB_NAME}.bcf" ]; then
            biber "$BIB_NAME" || true
          fi
          # Compile again (second pass for bibliography)
          pdflatex -interaction=nonstopmode "$MAIN_TEX" || true
          # Compile one more time (third pass to resolve all references)
          pdflatex -interaction=nonstopmode "$MAIN_TEX" || true
          # Copy the compiled PDF
          PDF_NAME=$(basename "$MAIN_TEX" .tex).pdf
          echo "Looking for PDF: $PDF_NAME"
          if [ -f "$PDF_NAME" ]; then
            echo "PDF found! Copying to docs/_artifacts/wilner_cv.pdf"
            cp "$PDF_NAME" ../docs/_artifacts/wilner_cv.pdf
            ls -lh ../docs/_artifacts/wilner_cv.pdf
          else
            echo "ERROR: PDF not found after compilation!"
            echo "Checking for log file:"
            cat "${BIB_NAME}.log" | tail -50 || true
            exit 1
          fi

      - name: Generate Publications Page
        run: |
          python3 scripts/bibtex_to_markdown.py cv_tex/references.bib docs/publications/publications.md
          echo "Generated publications page from BibTeX"

      - name: Generate Presentations Pages
        run: |
          python3 scripts/cv_to_presentations.py cv_tex/cv.tex docs/presentations/
          echo "Generated presentations pages from CV"

      - name: Generate Workshops Page
        run: |
          python3 scripts/cv_to_workshops.py cv_tex/cv.tex docs/teaching/workshops.md
          echo "Generated workshops page from CV"

      - name: Generate Courses Page
        run: |
          python3 scripts/cv_to_courses.py cv_tex/cv.tex docs/teaching/courses.md
          echo "Generated courses page from CV"

      - name: Install MkDocs dependencies
        run: pip install mkdocs-material mkdocs-table-reader-plugin

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force