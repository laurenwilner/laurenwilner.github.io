name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/main.yml'
  workflow_dispatch:
  # Optional: Check for CV updates daily
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout CV repository
        uses: actions/checkout@v3
        with:
          repository: laurenwilner/cv
          path: cv-source
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Compile CV
        run: |
          cd cv-source
          echo "Contents of cv-source directory:"
          ls -la
          echo "Looking for .tex files:"
          find . -name "*.tex" -type f
          # Find and compile the main .tex file
          MAIN_TEX=$(find . -name "*.tex" -type f | head -n 1)
          if [ -z "$MAIN_TEX" ]; then
            echo "ERROR: No .tex file found!"
            exit 1
          fi
          echo "Found main .tex file: $MAIN_TEX"
          # Compile (remove || true to see actual errors)
          pdflatex -interaction=nonstopmode "$MAIN_TEX"
          pdflatex -interaction=nonstopmode "$MAIN_TEX"  # Run twice for references
          # Copy the compiled PDF
          PDF_NAME=$(basename "$MAIN_TEX" .tex).pdf
          echo "Looking for PDF: $PDF_NAME"
          if [ -f "$PDF_NAME" ]; then
            echo "PDF found! Copying to docs/_artifacts/wilner_cv.pdf"
            cp "$PDF_NAME" ../docs/_artifacts/wilner_cv.pdf
            ls -lh ../docs/_artifacts/wilner_cv.pdf
          else
            echo "ERROR: PDF not found after compilation!"
            exit 1
          fi

      - name: Install MkDocs dependencies
        run: pip install mkdocs-material mkdocs-table-reader-plugin

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force