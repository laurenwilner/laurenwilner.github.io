site_name: Lauren Blair Wilner
nav:
  - Home: index.md
  - CV: CV/cv.md
  - Presentations:
      - Cascadia 2025: presentations/cascadia_2025.md
      - ISEE 2024: presentations/isee_2024.md      
      - SER 2023: presentations/ser_2023.md
      - ICBD 2020: presentations/icbd_2020.md
      - EB 2017: presentations/eb_2017.md
      - EB 2015: presentations/eb_2015.md
  - Software Packages:
      - walkboutr: r_packages/walkboutr.md
      - Pop_Exp: packages/pop_exp.md
  - Publications: publications/publications.md
  - Teaching: 
      - Courses: teaching/courses.md
      - Workshops: teaching/workshops.md
theme:
  name: material
  features:
    - content.code.copy
    - toc.integrate
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg 
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
plugins:
  - table-reader
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - _javascript/tablesort.js
  - _javascript/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js